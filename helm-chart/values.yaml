# Default values for demo-app
# This is a YAML-formatted file.

# Application name
nameOverride: ""
fullnameOverride: ""

# Namespace configuration
namespace:
  create: true
  name: demo-app

# Image configuration
image:
  registry: docker.io
  repository: nginx
  tag: "1.25-alpine"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: demoappsecret

# Deployment configuration
deployment:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

# Container configuration
container:
  name: demoappdeployment
  port: 80
  protocol: TCP

# Resource limits and requests
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Service configuration
service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 80
  protocol: TCP
  annotations: {}
  sessionAffinity: None

# Ingress configuration
ingress:
  enabled: true
  className: "azure/application-gateway"
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/use-private-ip: "true"
    appgw.ingress.kubernetes.io/health-probe-hostname: "localhost"
    appgw.ingress.kubernetes.io/health-probe-port: "80"
  hosts:
    - host: demo-app.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
